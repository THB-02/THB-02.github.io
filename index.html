<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<link href='https://fonts.googleapis.com/css?family=Kumbh Sans' rel='stylesheet'>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <img src="./images/image-victor.jpg">
      </div>
      <div class="content">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
      </div>
      <div class="bottom">
        <div class="followers">
          <p class="count">80K</p>
          <p class="text">Followers</p> 
        </div>
        <div class="likes">
          <p class="count">803K</p>
          <p class="text">Likes</p>
        </div>
        <div class="likes">
          <p class="count">1.4K</p>
          <p class="text">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Thibault Chaves</a>.
  </div>
</body>
</html>
